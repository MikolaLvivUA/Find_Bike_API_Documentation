get:
  summary: Get officers job list
  tags:
    - officer
  parameters:
    - name: officerId
      in: path
      required: true
      schema:
        type: string
  responses:
    200:
      description: The officer list of jobs
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  jobs:
                    items:
                      type: object
                      $ref: '../models/job.yml'

patch:
  summary: Add new job for officer
  tags:
    - officer
  parameters:
    - name: officerId
      in: path
      required: true
      schema:
        type: string
  requestBody:
    description: A new job object
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            bike_id:
              type: string
              description: The finding bike id
            job_status:
              type: string
              description: The offcer job status
  responses:
    201:
      description: Created
