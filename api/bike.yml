patch:
  summary: Add a new bikes
  tags:
    - user
  requestBody:
    description: A new bikes objects
    required: true
    content:
      d:
        schema:
          items:
            type: object
            properties:
              serial_number:
                type: string
                description: The bike serial_number
              color:
                type: string
                description: The bike color
              type:
                type: string
                description: The bike type
              description:
                type: string
                description: The bike description
              photo:
                type: string
                format: binary
                description: The bike photo
  responses:
    201:
      description: Created

